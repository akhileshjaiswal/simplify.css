<mat-drawer-container class="sidenav-container">
  <mat-drawer class="sidenav-container__drawer" mode="side" opened>
    <mat-list role="list">
      <mat-list-item
        *ngFor="let product of productList"
        [routerLink]="product.url"
        routerLinkActive="active"
        role="listitem"
        ><span>{{ product.label }}</span>
      </mat-list-item>
    </mat-list>
  </mat-drawer>

  <mat-drawer-content class="sidenav-container__main-content">
    <router-outlet></router-outlet>
  </mat-drawer-content>
</mat-drawer-container>
